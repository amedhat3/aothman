						<h1>Ahmed Othman</h1>

						<span style="text-align: center; text-transform: none !important;">

									<input type="text" name="name" id="name" placeholder="Your Name" required>

								<div class="field">
									<input type="email" name="_replyto" id="_replyto" placeholder="Your Email" required>

								</div>
							</div>
							<ul class="actions special">
								<li>
									<a href="#" onclick="this.closest('form').submit();return false;" class="button">Send</a>
								</li>
								<li>
									<a href="#" onclick="toggle_contact_me_form();" class="button">Cancel</a>
								</li>
							</ul>
						</form>
