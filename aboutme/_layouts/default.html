<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->

<html>
	<head>
		<title>{{ page.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ site.description |default: "About Ahmed Othman" }}">

        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico">

		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="{{ site.baseurl }}/images/avatar.jpg" alt="" width="122" height="122" /></span>
							<h1>Ahmed Othman</h1>
							<p>Software Engineering Manager</p>
						</header>
						
						<hr />
						<div class="container">
							<span style="text-align: center; text-transform: none !important;">
                                {{ content }}
                            </span>
							<div style="width: 100%;">
								<a style="font-size: 95%;" href="{{ page.cv }}" class="button">More Details</a>
								<a style="font-size: 95%;" href="mailto:{{ page.email }}" class="button">Contact Me</a>
							</div>
						</div>
						<hr />
						
						<footer>
							<ul class="icons">
								<li><a href="{{ page.twitter }}" target="_blank" class="icon brands fa-twitter" title="Twitter">Twitter</a></li>
								<li><a href="{{ page.blog }}" target="_blank" class="icon brands fa-blogger-b" title="Blog">Blog</a></li>
								<li><a href="{{ page.github }}" target="_blank" class="icon brands fa-github" title="Github">Github</a></li>
								<li><a href="{{ page.linkedin }}" target="_blank" class="icon brands fa-linkedin" title="Linkedin">Linkedin</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Ahmed Othman</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
